                <option value="">Pailin</option>
                <option value="">Tbong Khmum</option>
            </select>

            <label class="l-style">Highest Temperature</label>
            <div>
                <input class="input-style" type="text" placeholder="35°C">
                <input class="measurement" type="text" placeholder="°C" disabled>
            </div>
            
            <label class="l-style">Average Temperature</label>
            <div>
                <input class="input-style" type="text" placeholder="28°C"> 
                <input class="measurement" type="text" placeholder="°C" disabled>   
            </div>
            

            <label class="l-style">Lowest Temperature</label>
            <div>
                <input class="input-style" type="text" placeholder="19°C">
                <input class="measurement" type="text" placeholder="°C" disabled>
            </div>
            
            <label class="l-style">Conditions</label>
            <select class="opt-style" id="">
                <option value="">--- none ---</option>
                <option value="">Sunny/Clear</option>
                <option value="">Partially Cloudy</option>
                <option value="">Cloudy</option>
                <option value="">Overcast</option>
                <option value="">Rain</option>
                <option value="">Drizzle</option>
                <option value="">Stormy</option>
            </select>
            
<!-- Modify Button -->
            <div class="btn">
                <div>
                    <button class="btn-style">Insert Record</button>
                    <button class="btn-style">Update Record</button>
                </div>
                <div>
                    <button class="btn-style">Delete Record</button>
                    <button class="btn-style">Find Record</button>
                </div>
            </div>
        </div>
